<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Condição ternaria</title>
</head>

<body>


    <script>

        var sexo = 'F';

        function sexoE() {
            return sexo === 'M' ? 'Masculino' : 'Feminino';
        }

        var retorno = sexoE();
        console.log(retorno);



    </script>
</body>

</html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Condicionais</title>
</head>

<body>


    <script>

        // Função de retorno de sexo com IF 
        function retornaSexoIfElse(sexo) {
            // M, F
            // Masculino, Feminino
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            }
            else {
                return 'Outro';
            }
        }

        function retornaSexoSwitchCase(sexo) {
            // M, F
            // Masculino, Feminino
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
        }



        var resultado = retornaSexoSwitchCase('');

        console.log(resultado);

    </script>
</body>

</html>
